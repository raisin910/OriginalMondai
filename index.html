<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITパスポート問題集</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- SheetJSを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ITパスポート問題集</h1>
        </header>
        
        <main>
            <section id="file-section">
                <h2>問題ファイルを選択</h2>
                <p>Excelファイル（.xlsx）を選択してください。A列に問題、B列に回答が入力されている必要があります。</p>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button id="loadButton">読み込み</button>
                <button id="clearDataButton" class="danger-button">保存データをクリア</button>
                <div id="fileInfo"></div>
            </section>

            <section id="quiz-section" class="hidden">
                <div id="stats">
                    <p>問題数: <span id="totalQuestions">0</span></p>
                    <p>正解数: <span id="correctAnswers">0</span></p>
                    <p>不正解数: <span id="incorrectAnswers">0</span></p>
                </div>
                
                <div id="question-container">
                    <h2>問題</h2>
                    <p id="question-text"></p>
                    
                    <div id="answer-input">
                        <input type="text" id="user-answer" placeholder="回答を入力">
                        <button id="submit-answer">回答する</button>
                    </div>
                    
                    <div id="feedback" class="hidden">
                        <p id="feedback-text"></p>
                        <p>正解: <span id="correct-answer"></span></p>
                    </div>
                    
                    <button id="next-question" class="hidden">次の問題</button>
                </div>
                
                <div class="control-buttons">
                    <button id="home-button-quiz" class="home-button">ホームに戻る</button>
                </div>
            </section>
            
            <section id="results-section" class="hidden">
                <h2>結果</h2>
                <p>正解率: <span id="accuracy"></span>%</p>
                <h3>間違えた問題</h3>
                <ul id="missed-questions"></ul>
                
                <div class="control-buttons">
                    <button id="restart-quiz">最初からやり直す</button>
                    <button id="home-button-results" class="home-button">ホームに戻る</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>ITパスポート試験対策アプリ</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
